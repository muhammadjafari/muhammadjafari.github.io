<!DOCTYPE html>
<html>
<head>
   <style>
       @keyframes dance {
           0% {background-color:red;}
           10% {background-color:blue;}
           20% {background-color:brown;}
           30% {background-color:yellow;}
           40% {background-color:green;}
           50% {background-color:red;}
           60% {background-color:black;}
           70% {background-color:purple;}
           80% {background-color:skyblue;}
           90% {background-color:orange;}
           100% {background-color:gray;}
       }
   </style>
</head>
<body style=" background-color: white; animation-name:dance; animation-duration: 2s; animation-iteration-count: infinite;">
    
</body>
</html>
