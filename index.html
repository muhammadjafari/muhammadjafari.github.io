<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../navbar/menu-git/style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    
</head>
<body>
    <div class="nav">
        <input type="checkbox" id="nav-check">
        <div class="nav-btn">
          <label for="nav-check">
            <div id="menu-btn">
              <span class="icon"></span>
              <span class="text">MENU</span>
          </div>
          </label>
        </div>
        
        <div class="nav-links opened">
          <a href="//github.io/jo_geek" target="_blank">Github</a>
          <a href="http://stackoverflow.com/users/4084003/" target="_blank">Stackoverflow</a>
          <a href="https://in.linkedin.com/in/jonesvinothjoseph" target="_blank">LinkedIn</a>
          <a href="https://codepen.io/jo_Geek/" target="_blank">Codepen</a>
          <a href="https://jsfiddle.net/user/jo_Geek/" target="_blank">JsFiddle</a>
        </div>
      </div>

      <!--js-->
    <script src="../navbar/menu/jquery-3.3.1.js"></script>
    <script>
        /*hamburger codes*/
        var $button = $('#menu-btn');

        $button.on('click', function (e) {
            e.preventDefault();
            if ($button.hasClass('open')) {
                $button.removeClass('open');
                $button.addClass('close');
            } else {
                $button.removeClass('close');
                $button.addClass('open');
            }
        });

        var $menuToggle = $('#menu-btn');

        $menuToggle.on('click', function() {

            if ($('.nav-links').hasClass('opened')) {
                $('.nav-links').removeClass('opened');
                $('.nav-links').addClass('closed');
            } else {
                $('.nav-links').removeClass('closed');
                $('.nav-links').addClass('opened');
            }
        });
        </script>
</body>
</html>
