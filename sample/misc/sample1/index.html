<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="frame">
        <div class="mobile-up">
            <div class="speaker"></div>
        </div>
        <div class="mobile">
            <div class="screen">
                <div class="back-header">
                    <div class="container">
                        <div class="menu">
                            <span>Group info</span>
                            <div>
                                <p>Edit</p>
                                <p>close</p>
                            </div>
                        </div>
                        <div class="header">
                            <div class="logo"><img src="image/Design.jpg" alt="logo"></div>
                            <div class="name">
                                <span>Ilia Web Designers</span>
                                <p>24 members</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="between">
                    <div class="up">
                        <div class="container">
                            <div class="circle"><i class="fa fa-camera"></i></div>
                        </div>
                    </div>
                    <div class="down"></div>
                </div>
                <div class="back-footer">
                    <div class="container">
                        <div class="content">
                            <div class="icon">
                                <i class="fa fa-user"></i>
                                <i class="fa fa-bell"></i>
                                <i class="fa fa-bars"></i>
                            </div>
                            <div class="info">
                                <div class="info-sub">Invite memebers</div>
                                <div class="info-sub info-sub-btn">
                                    <span>Notifictions</span>
                                    <div class="button-holder">
                                        <div class="button"></div>
                                        <div class="circle"></div>
                                    </div>
                                </div>
                                <div class="info-sub no-border">clear history</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="space"></div>
        </div>
        <div class="mobile-down">
            <div class="button">
                <div class="circle"></div>
            </div>
        </div>
    </div>
    <div class="me">
        <p>production of</p>
        <h1>my imagination</h1>
    </div>
</body>

</html>
